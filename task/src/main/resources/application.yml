spring:
  application:
    name: task
  cloud:
    config:
      profile: dev
      uri: http://localhost:8888/
      fail-fast: true
server:
  port: 1582
eureka:
  client:
    healthcheck:
      enabled: true
  instance:
    ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    health-check-url-path: /health



