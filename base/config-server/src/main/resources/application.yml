spring:
  zipkin:
    base-url: http://localhost:1158
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/yanglangfei/cloud-config
          search-paths: /config
          basedir: base/config-server/target/config
    bus:
      enabled: false
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: 111111


server:
  port: 8888

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/


management:
  security:
    enabled: false
    roles: SUPERUSER
  context-path: /admin



