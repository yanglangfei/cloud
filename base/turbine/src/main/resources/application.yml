spring:
  application:
    name: turbine
  cloud:
    config:
      profile: dev
      uri: http://localhost:8888
      fail-fast: true

server:
  port: 1115
turbine:
  app-config: default
  stream:
    port: 8989


eureka:
  instance:
    ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    health-check-url-path: /health


management:
  security:
    enabled: true
security:
  basic:
    enabled: false
  user:
    name: admin
    password: admin123
hystrix.stream.dashboard.intervalInMilliseconds: 5000